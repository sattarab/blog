<div class="row">
	<nav class="navbar navbar-default navbar-fixed-top hidden-print" role="navigation">
		<div class="container">
			<div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="http://www.qipcloud.com"><b style="font-size:30px">blog</b></a>
	        </div>
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="float:right">
	        	<ul class="dropdown">
	        		<a class="dropdown-toggle text-center" id="href-text">Download app<i class="glyphicon glyphicon-chevron-down arrow-down"></i></a>
		        	<ul class="dropdown-menu">
		        		<li><a href="#">For Android</a></li>
		        		<li><a href="#">For iOS</a></li>
		        	</ul>
		        </ul>
		    </div>
		</div>
	</nav>
</div>
<div class="row" id="main-div">
	<div id="main_carousel">
	    <carousel interval="interval">
	      <slide ng-repeat="slide in slides" active="slide.active">
	        <img ng-src="{{slide.image}}" style="height:300px;width:600px;">
	        <div class="carousel-caption">
	        </div>
	      </slide>
	    </carousel>
  	</div>

	<div class="col-sm-offset-2 col-sm-5" id="form-signup">
		<img class="img-rounded img-cloud" src="../images/BlogMore2.jpg"/>
		<form ng-submit="signup()" id="signup-form" no-validate>
		    <div class="form-group" id="form-slideable" ng-show="isCollapsed" collapsed="isCollapsed"> 
		    	<input class="animate-hide-username form-control" id="signup-username" type="text" required placeholder="Username" ng-model="user.username" autofocus/>
		    	<input class="animate-hide-password form-control" id="signup-password" type="password" required placeholder="Password" ng-model="user.password" /><br/>
		    	<label>
		        	<input type="checkbox" required> I agree to <a href="#">blog terms</a>
		      	</label>
		        <div class="alert alert-danger" ng-show="errorMessage"/>
		        	{{message}}
		        </div>
		      	<div class="form-group">
		      		<button id="button-signup" class="btn btn-primary btn-md btn-block">Sign up</button>
		      	</div>
		    </div>
	    	<button id="button-signup" type="button" ng-hide="isCollapsed" ng-click="isCollapsed = !isCollapsed" class="btn btn-primary btn-md btn-block">Sign up</button>
	    	<div class="text-center"/>
	  			<p id="login-href-text">or <a id="login-href" ng-click="open()">Sign in</a></p>
	    	</div>
	  	</form>
	</div>
</div>
