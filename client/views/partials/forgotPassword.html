<div id="header-forgot-password">
	<br/>
	<hr>
</div>
<div class="text-left container" >
	<h3> Forgot your password?</h3><br /><br />
	<p> Enter your email address below to reset your password.</p>
	<form ng-submit="resetPassword()">
		<div class="form-group">
			<input class="form-control" id="username-forgot" type="text" required placeholder="Username" ng-model="user.username" autofocus/>
		</div>
		<div class="alert alert-danger" ng-show="errorMessage"/>
            {{message}}
        </div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-md btn-block" id="forgot-password-submit">Submit</button>
		</div>
	</form>
</div>
